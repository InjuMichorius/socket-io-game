<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no" />
    <title>Socket.io game</title>
    <link rel="stylesheet" href="../static/styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/qs/dist/qs.js" defer></script>
  </head>

  <body>
    <main>
      <section class="scoreboard">
        <h2 id="room-name"></h2>
        <ul id="users"></ul>
      </section>
      <section class="top">
        <ul class="word-container" id="word-container">
          <li class="loading-letter">l</li>
          <li class="loading-letter">o</li>
          <li class="loading-letter">a</li>
          <li class="loading-letter">d</li>
          <li class="loading-letter">i</li>
          <li class="loading-letter">n</li>
          <li class="loading-letter">g</li>
        </ul>
        <b class="hint">Unscramble words as fast as you can.</b>
      </section>
      <section>
        <span class="loading">Berichten aan het inladen...</span>
        <span class="empty">Er zijn nog geen berichten hier, typ iets om te kijken of er iemand reageert.</span>
        <span class="offline">Er gaat iets mis met de verbinding, we proberen de connectie te herstellen...</span>
        <ul id="chat-box"></ul>
        <form>
          <input type="text" autocomplete="off" placeholder="Guess" />
          <button><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M498.1 5.6c10.1 7 15.4 19.1 13.5 31.2l-64 416c-1.5 9.7-7.4 18.2-16 23s-18.9 5.4-28 1.6L284 427.7l-68.5 74.1c-8.9 9.7-22.9 12.9-35.2 8.1S160 493.2 160 480V396.4c0-4 1.5-7.8 4.2-10.7L331.8 202.8c5.8-6.3 5.6-16-.4-22s-15.7-6.4-22-.7L106 360.8 17.7 316.6C7.1 311.3 .3 300.7 0 288.9s5.9-22.8 16.1-28.7l448-256c10.7-6.1 23.9-5.5 34 1.4z"/></svg></button>
        </form>
      </section>
    </main>
  </body>
</html>
